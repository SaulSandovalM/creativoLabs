name: Hosting with Firebase

on: 
  push:
    branches: 
      - develop 

jobs: 
  first-job:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5' 
    
      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter commands
        run: flutter analyze

